name: Deploy Demo App

on:
  push:
    branches:
      - main
    paths:
      - 'projects/demo-app/**'
      - 'projects/ngxsmk-datepicker/**'
      - 'package.json'
      - 'angular.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Demo App
        run: npm run build:demo

      - name: Create 404 and .nojekyll
        run: |
          cp dist/demo-app/browser/index.html dist/demo-app/browser/404.html
          touch dist/demo-app/browser/.nojekyll
          # Create the directory structure for GitHub Pages
          mkdir -p deploy/ngxsmk-datepicker
          # Copy all files to the subdirectory
          rsync -av dist/demo-app/browser/ deploy/ngxsmk-datepicker/ --exclude=''

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true
